<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #1d1d1f;
    }

    /* Navbar */
    nav {
      background-color: rgba(0,0,0,0.8);
      padding: 12px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-left {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-links a:hover {
      color: white;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: #f5f5f7;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero h2 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .hero .links a {
      color: #0071e3;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-left"></div>
    <div class="nav-links">
      <a href="#">Mac</a>
      <a href="#">iPad</a>
      <a href="#">iPhone</a>
      <a href="#">Watch</a>
      <a href="#">TV</a>
      <a href="#">Music</a>
      <a href="#">Support</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>iPhone 14 Pro</h1>
    <h2>Pro. Beyond.</h2>
    <div class="links">
      <a href="#">Learn more ›</a>
      <a href="#">Buy ›</a>
    </div>
    <img src="https://www.apple.com/v/iphone-14-pro/a/images/meta/iphone-14-pro_overview__e6khcva4hkeq_og.png" alt="iPhone 14 Pro">
  </section>

</body>
</html>
