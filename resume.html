<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .resume-form {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .resume-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .resume-form label {
            display: block;
            margin-top: 15px;
        }
        .resume-form input, .resume-form textarea, .resume-form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .resume-form button {
            margin-top: 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .resume-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="resume-form">
        <h2>Resume Submission Form</h2>
        <form action="#" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3"></textarea>

            <label for="education">Education:</label>
            <input type="text" id="education" name="education" placeholder="e.g. BCA, MCA, B.Tech" required>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Mention your work experience or internships"></textarea>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="e.g. Java, HTML, Python">

            <label for="resume">Upload Resume (PDF only):</label>
            <input type="file" id="resume" name="resume" accept=".pdf">

            <button type="submit">Submit Resume</button>
        </form>
    </div>

</body>
</html>
