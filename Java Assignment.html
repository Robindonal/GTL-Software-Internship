<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Java Assignment (Simulated with JS)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #e8f5e9;
      color: #2e7d32;
      font-weight: bold;
    }

    hr {
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Java Assignment - Calculator & Method Overloading (JS Simulation)</h2>

    <!-- CALCULATOR SECTION -->
    <h3>1. Calculator (Add, Subtract, Multiply, Divide)</h3>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <select id="operation">
      <option value="add">Addition</option>
      <option value="sub">Subtraction</option>
      <option value="mul">Multiplication</option>
      <option value="div">Division</option>
    </select>
    <button onclick="calculator()">Calculate</button>
    <div class="result" id="calcResult"></div>

    <hr>

    <!-- METHOD OVERLOADING SECTION -->
    <h3>2. Method Overloading (Sum Overload)</h3>
    <input type="number" id="n1" placeholder="Number 1" />
    <input type="number" id="n2" placeholder="Number 2" />
    <input type="number" id="n3" placeholder="Number 3 (optional)" />
    <button onclick="sumOverload()">Calculate Sum</button>
    <div class="result" id="sumResult"></div>

    <hr>

    <!-- STATIC AND THIS DEMO -->
    <h3>3. Static Method & <code>this</code> Keyword (Simulated)</h3>
    <button onclick="staticDemo()">Run Static Method Demo</button>
    <button onclick="thisKeywordDemo()">Run this Keyword Demo</button>
    <div class="result" id="staticThisResult"></div>
  </div>

  <script>
    // 1. Calculator Logic
    function calculator() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operation").value;
      let result = "";

      switch(op) {
        case "add": result = num1 + num2; break;
        case "sub": result = num1 - num2; break;
        case "mul": result = num1 * num2; break;
        case "div": result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero"; break;
      }

      document.getElementById("calcResult").innerText = `Result: ${result}`;
    }

    // 2. Method Overloading Simulation (JS doesn't support overloading, so simulate)
    function sumOverload() {
      const a = parseFloat(document.getElementById("n1").value);
      const b = parseFloat(document.getElementById("n2").value);
      const c = document.getElementById("n3").value;

      let result = "";
      if (c === "") {
        result = `Sum (2 args): ${a + b}`;
      } else {
        result = `Sum (3 args): ${a + b + parseFloat(c)}`;
      }

      document.getElementById("sumResult").innerText = result;
    }

    // 3. Static Method Simulation
    class Demo {
      static greet() {
        return "Hello from static method (like static in Java)";
      }
    }

    function staticDemo() {
      const message = Demo.greet();
      document.getElementById("staticThisResult").innerText = message;
    }

    // 4. `this` keyword demo
    function thisKeywordDemo() {
      const person = {
        name: "Alice",
        getName: function() {
          return "Using this.name: " + this.name;
        }
      };
      document.getElementById("staticThisResult").innerText = person.getName();
    }
  </script>
</body>
</html>
